name: CI/CD Pipeline

on:
  push:
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

jobs:
  test-backend:
    name: 🔍 Pruebas unitarias del backend (Python)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias Python
        working-directory: src/paginaweb/Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ✅ Ejecutar pruebas
        working-directory: src/paginaweb/Backend
        run: pytest tests/

  docker-build:
    name: 🐳 Build de imágenes Docker (Front + Back)
    runs-on: ubuntu-latest
    needs: test-backend 

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐳 Construir imagen del backend
        run: docker build -f src/paginaweb/Backend/Dockerfile.backend -t backend-ci .

      - name: 🐳 Construir imagen del frontend
        run: docker build -f src/paginaweb/Dockerfile.frontend -t frontend-ci .
